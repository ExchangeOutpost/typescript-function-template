name: Build

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Build
      run: npm run build
    
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/plugin.wasm
        asset_name: finfunc.wasm
        tag: b-${{ github.ref_name }}
        overwrite: true
        body: "Finfunc release for testing"
        prerelease: true
        make_latest: false
    
    - name: Upload Manifest
      uses: svenstaro/upload-release-action@v2
      if: hashFiles('manifest.json') != ''
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ./manifest.json
        asset_name: manifest.json
        tag: b-${{ github.ref_name }}
        overwrite: true
        body: "Finfunc release for testing"
        prerelease: true
        make_latest: false
